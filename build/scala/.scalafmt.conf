style   = defaultWithAlign
version = 2.3.2

assumeStandardLibraryStripMargin = true
danglingParentheses              = true
indentOperator                   = spray
maxColumn                        = 120

project {
  git = true
}

rewrite {
  rules = [RedundantBraces, SortImports]
}

spaces {
  inImportCurlyBraces = true
}
